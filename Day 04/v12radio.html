<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <!-- checkbox, radio and some other are check, tick input -->
    <form action="/action">
        <div>
        <input type="radio" id="apple" name="fruit" value="apple"/>
        <label for="apple">apple</label>
        <input type="radio" id="banana" name="fruit" value="banana"/>
        <label for="banana">banana</label>
        <input type="radio" id="kiwi" name="fruit" value="kiwi"/>
        <label for="kiwi">kiwi</label>
        <button>submit</button>                
        </div>

    </form>
    <form action="/action">
        <div>
        <input type="checkbox" id="appl" name="fruit" value="apple"/>
        <label for="appl">apple</label>
        <input type="checkbox" id="banan" name="fruit" value="banana"/>
        <label for="banan">banana</label>
        <input type="checkbox" id="kiw" name="fruit" value="kiwi"/>
        <label for="kiw">kiwi</label>
        <button>submit</button>           
        </div> 
    </form>


</body>
</html>
