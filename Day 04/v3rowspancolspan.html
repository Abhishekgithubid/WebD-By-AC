<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspancolspan</title>
</head>
<body>
    <table border="">
        <caption>Food Items</caption>
        <!-- table header -->
        <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <!-- table body -->
        <tr>
            <td>Samosa</td>
            <td>25</td>
            <td>.23</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>10</td>
            <td>.8</td>
        </tr>
        <tr>
            <td>frooti</td>
            <td>10</td>
            <td>.8</td>
        </tr>
    </table>
</body>
</html>
