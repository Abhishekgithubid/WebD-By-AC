<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form action="/sdfs">
        <label for="vol">select voulume:</label>
        <input type="range" name="volume" id="vol" min="0" max="100" step="10" value="100"/>
        <button type="submit">submit</button>
    </form>
</body>
</html>
