<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>Type of List :</h1>
        <p>1.unordered list - ul</p>
            <ul>
                <li>day 1</li>
                <li>day 2</li>
                <li>day 3</li>
            </ul>
        <p>2.ordered list - ol</p>
            <ol>
                <li>day 1</li>
                <li>day 2</li>
                <li>day 3</li>
            </ol>
</body>
</html>
